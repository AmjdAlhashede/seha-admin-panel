<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - تسجيل الدخول</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f8fafc;
            --text: #1e293b;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .logo-circle i {
            font-size: 2.5rem;
            color: white;
        }

        h1 {
            color: var(--text);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 42px;
            color: #94a3b8;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        input:focus+.input-icon {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            filter: brightness(1.1);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 8px;
            border: 1px solid #fee2e2;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* Glassmorphism background elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .c1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .c2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>

<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-card">
        <div class="header">
            <div class="logo-circle">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>لوحة الإدارة</h1>
            <p class="subtitle">قم بتسجيل الدخول للوصول إلى النظام</p>
        </div>

        <div id="error-box" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text">خطأ في اسم المستخدم أو كلمة المرور</span>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" id="submit-btn" class="btn-login">
                <span>دخول</span>
                <i class="fas fa-arrow-left"></i>
            </button>
        </form>

        <div class="footer">
            &copy; 2026 منصة صحة - جميع الحقوق محفوظة
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
